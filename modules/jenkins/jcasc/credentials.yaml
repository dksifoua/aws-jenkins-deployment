credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              description: GitHub Personal Access Token
              id: github-token
              scope: GLOBAL
              secret: ${GITHUB_ACCESS_TOKEN}
          - usernamePassword:
              description: GitHub Username & Password
              id: github-pass
              scope: GLOBAL
              username: ${GITHUB_USER}
              password: ${GITHUB_ACCESS_TOKEN}